<!DOCTYdivE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="laba4.css">
</head>
<body>
    <div class="calculator">
    <div class="screen"><p>0</p></div>
    <div class="container">
        <div class="btn main dk_grey"><b>AC</b></div>
        <div class="btn main dk_grey"><b>+/-</b></div>
        <div class="btn main dk_grey"><b>%</b></div>
        <div class="btn sign orange"><b>/</b></div>

        <div class="btn numbers seven"><b>7</b></div>
        <div class="btn numbers eight"><b>8</b></div>
        <div class="btn numbers nine"><b>9</b></div>
        <div class="btn sign orange"><b>*</b></div>
    
        <div class="btn numbers four"><b>4</b></div>
        <div class="btn numbers five"><b>5</b></div>
        <div class="btn numbers six"><b>6</b></div>
        <div class="btn sign orange"><b>-</b></div>
    
        <div class="btn numbers one"><b>1</b></div>
        <div class="btn numbers two"><b>2</b></div>
        <div class="btn numbers three"><b>3</b></div>
        <div class="btn sign orange"><b>+</b></div>
    
        <div class="btn numbers null"><b>0</b></div>
        <div class="btn numbers ;"><b>,</b></div>
        <div class="btn sign orange"><b>=</b></div>
    </div>
    </div>
</body>
</html>
